<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>convert</title>
  </head>
  <body>
	<form 
		action="/nexml/phylows/convert.cgi" 
        enctype="multipart/form-data" 
		method="post">
        <fieldset>
			<input type="file" name="file"/>
			<select name="informat">
			  <option value="nexus">Nexus</option>
			  <option value="newick">Newick</option>
			</select>	
			<input type="radio" name="mode" value="compact"/> Compact
			<input type="radio" name="mode" value="verbose" checked="checked"/> Verbose
            <input type="submit" id="validateSubmit" value="Submit"/>
        </fieldset>
	  </form> 
  </body>
</html>
