<h3 class="headerstyle">NeXML JavaScript libraries</h3>
<p>The JavaScript libraries use a mapping of NeXML onto JSON. The 
<a href="jsonlib/nexml.js"">jsonlib/nexml.js</a> library wraps 
around such JSON objects and exposes them in a bean-like way.</p>
<p>Example usage is shown in <a href="jsonlib/nexml-js.html">
jsonlib/nexml-js.html</a></p>
