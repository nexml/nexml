<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script type="text/javascript" src="phylolib.js"></script> 
        <script type="text/javascript">
			var logger; 
			function initialize () {
				logger = Phylo.Util.Logger;
				var status;
				logger.set_listener(
					function(msg) {
						if ( status == null ) {
							status = document.getElementById('status');
						}
						status.innerHTML += msg + "\n";
					}
				);
				logger.debug('ready');
			}
			function test () {
				var verbosity = document.getElementById('verbosity').value;
				logger.VERBOSE(verbosity);
				/*
				var nexml = document.getElementById('nexml').value;
				var blocks = Phylo.IO.parse({'format':'nexml','string':nexml});
				for each ( block in blocks ) {
					logger.info(block.get_tag());
				}*/
				var d = new Phylo.Matrices.Datum({'type':'Dna'});
				var t = new Phylo.Taxa.Taxon();
				d.set_char('acacacaca');
				d.set_taxon(t);
				alert(d.to_xml());
			}        
        </script>            
        <title>PhyloJS</title>
    </head>
    <body onload="phylolib(initialize)">
        <form>
            <textarea id="nexml"></textarea>
            <input type="text" id="verbosity"></input>
            <input type="button" value="submit" onclick="test()"></input>
        </form>
        <pre id="status"></pre>		
    </body>     
</html>
