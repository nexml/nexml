        <script type="text/javascript">/*<![CDATA[*/
            var statdiv;			
            Phylo.Util.Logger.set_listener( 
            function( msg ) { 
                if ( statdiv == null ) {
                    statdiv = document.getElementById('status');
                }
                statdiv.innerHTML += '<pre>' + msg + '</pre>';
            }        	
        );
            /*]]>*/</script>
        <title>PhyloJS</title>
    </head>
    <body>
        <pre id="status" />       
        <script type="text/javascript">/*<![CDATA[*/
            var child1   = new Phylo.Forest.Node( { name: 'child1',  branch_length: 0 } );
            var child2   = new Phylo.Forest.Node( { name: 'child2',  branch_length: 0 } );
            var gchild1  = new Phylo.Forest.Node( { name: 'gchild1', branch_length: 0 } );
            var gchild2  = new Phylo.Forest.Node( { name: 'gchild2', branch_length: 0 } );
            var root     = new Phylo.Forest.Node( { name: 'root',    branch_length: 0 } );
            var tree     = new Phylo.Forest.Tree( { name: 'myTree' } );
            var forest   = new Phylo.Forest( { name: 'myForest' } );
            var taxa     = new Phylo.Taxa( { name: 'myTaxa' } );
            taxa.set_forest(forest);
            Phylo.Util.Logger.VERBOSE( 4 );
            try {
                tree.insert( root );
                tree.insert( child1 );
                tree.insert( child2 );
                tree.insert( gchild1 );
                tree.insert( gchild2 );
                root.set_child( child1 );
                root.set_child( child2 );
                child1.set_parent(root);
                child2.set_parent(root);
                child2.set_child( gchild1 );
                child2.set_child( gchild2 );
                gchild1.set_parent( child2 );
                gchild2.set_parent( child2 );
                forest.insert(tree);
                var tips = tree.get_terminals();
                for ( var i = 0; i < tips.length; i++ ) {
                    var taxon = new Phylo.Taxa.Taxon( { name: tips[i].get_name() } );
                    tips[i].set_taxon(taxon);
                    taxa.insert(taxon);
                }                
            }
            catch( exception ) {
                Phylo.Util.Logger.fatal( exception.description );
            }
            var nexml = forest.get_root_open_tag() 
                + taxa.to_xml() 
                + forest.to_xml() 
                + forest.get_root_close_tag();
            alert(nexml);        
            try {
            var blocks = Phylo.IO.parse({'format':'nexml','string':nexml});
            }
            catch (e) {
                alert(e.message);
            }
            if ( blocks != null && blocks[0] != null ) {
                var roundtrip = blocks[0].get_root_open_tag();
                for ( var i = 0; i < blocks.length; i++ ) {
                    roundtrip += blocks[i].to_xml();
                }
                roundtrip += blocks[0].get_root_close_tag();
                alert(roundtrip);
            }
            Phylo.Util.Logger.debug( taxa.get_forests()[0].get_name() );
            var drawtree = new Phylo.Forest.DrawTree({'tree':tree,'width':800,'height':600});
            drawtree._redraw();
            drawtree.entities.map(function(n){Phylo.Util.Logger.debug(n.name+' '+n.x+','+n.y)});
            /*]]>*/</script>         
    </body>     
</html>
